            <area shape="circle" coords="337, 300, 44" href="./main.html">

        <div class="regis">
            <div class="r">REGISTRATION</div>
            <form method="POST" action="" class="form">
                <div class="formdiv">
                    Username(8-32)<input type="text" name="" id="username" placeholder="Username"><br>
                </div>
                <div class="formdiv">
                    Email(Format:example@gmail.com)<input  type="text" name="" id="email" placeholder="Email"><br>
                </div>
                <div class="formdiv">
                    Password(8-12)<input  type="password" name="" id="password"><br>
                </div>
                <div class="formdiv">
                    Confirm Password<input  type="password" name="" id="confirmpassword"><br>
                </div>
                <div class="formdiv checkbox">
                    <input type="checkbox" name="" id="check">
                    <div class="agree">Agree to terms and condition</div> 
                </div>
                <input class="submit" type="submit" value="Register" onclick="validate(event)">
            </form>
        </div>
    </div>
