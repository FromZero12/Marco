<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Blytz Megaplex'S Feedback</title>
    <link rel="stylesheet" href="../CSS/registration.css">
</head>
<body>
    <div class="header">
        Blytz Megaplex'S Feedback
    </div>
    <div class="form">
        <form action="">
            <label for="username">Name</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Username">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gender" id="male"> <label for="yes">Male</label>
            <input type="radio" name="gender" id="female"> <label for="no">Female</label>
            <br>
            <label for="feed">FEEDBACK</label>
            <br>
            <textarea name="feed" id="feed" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" name="check" id="check"><label for="check">Do you want the copy of your feedback?</label>
            <br>
            <input type="submit" value="Register" id="submit">
        </form>
    </div>
    
</body>
</html>
